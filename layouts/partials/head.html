<header>
	<div class="main">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
		{{- if or (eq .Site.Params.mode "auto") (eq .Site.Params.mode "light") -}}
            <a id="dark-mode-toggle"><i data-feather="sun"></i></a>
        {{ end }}
	</nav>
</header>
